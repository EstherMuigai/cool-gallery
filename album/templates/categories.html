{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
        <div class="container-fluid">
            {% for category in categories %}
            {% for image in images %}
            {% if category.name == image.category.name %}
            <div class="container-fluid">
                    <div class="row" id="categories">
                            <div class="col-sm-2 col-md-2 col-xs-2" id="cat_title">
                                <h3>{{category.name}}</h3>
                            </div>
                            <div class="col-sm-2 col-md-2 col-xs-2">
                                    <img src="{{image.image.url}}" class="img-fluid">
                            </div>
                    </div>
            </div>
            {% endif %}
        {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
